<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
</head>
<body>
<div class="container">

    <canvas id="canvas" width="980" height="630"></canvas>

    <div class="container-info">
        <button id="moveButton" class="btn btn-university">В универ</button>
        <div class="rating-icon btn">
            <img src="assets/img/svg/player-rating.svg" alt="rating">
        </div>

        <div class="modal" id="ratingModal">
            <h2 class="modal-title">Рейтинг игроков</h2>
            <span class="close-btn btn">&times;</span>
            <div class="modal-content">
                <form>
                    <div class="table-header">
                        <div class="table-cell rating-cell">Рейтинг</div>
                        <div class="table-cell photo-cell"></div>
                        <div class="table-cell name-cell">Имя Фамилия</div>
                        <div class="table-cell experience-cell">Опыт</div>
                    </div>
                    <div id="table-container"></div>
                </form>
            </div>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="carousel-container">
            <div class="carousel">
                <img src="assets/img/svg/left.svg" class="btn arrow left-arrow" alt="left-arrow">
                <div class="carousel-viewport">
                    <div class="carousel-track" id="carousel-track"></div>
                </div>
                <img src="assets/img/svg/right.svg" class="btn arrow right-arrow" alt="right-arrow">
            </div>
        </div>

    </div>
</div>
<script src="js/data.js"></script>
<script src="js/game.js"></script>
<script src="js/modal.js"></script>
<script src="js/table.js"></script>
<script src="js/carousel.js"></script>
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/modal.css">
<link rel="stylesheet" href="styles/carousel.css">
</body>
</html>
